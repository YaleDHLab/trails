<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Visualizing massive datasets with WebGL"  />
    <link href="assets/style.css" rel="stylesheet" type="text/css"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="https://lab-apps.s3-us-west-2.amazonaws.com/sketches/trails/assets/images/preview.png">
    <link rel="image_src" href="https://lab-apps.s3-us-west-2.amazonaws.com/sketches/trails/assets/images/preview.png" />
    <title>Trails - Visualizing massive datasets with WebGL</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class='night-mode'>

    <!-- templates -->
    <div id='templates'>

      <!-- PREVIEW_TEMPLATE -->
      <script type='x-html/x-template' id='preview-template'>
        <div class='preview'>
          <div class='preview-image paper-texture'
            style='background-image: url("<%- data.thumbnail %>");'></div>
          <div class='preview-label paper-texture'><%= data.name.replaceAll('_', ' ') %></div>
        </div>
      </script>

      <!-- TOOLTIP_TEMPLATE -->
      <script type='x-html/x-template' id='tooltip-template'>
        <div class="wiki-bio row align-center paper-texture">
          <div class="wiki-image" style='background-image:url("<%- data.thumbnail %>")'></div>
          <div class="col ">
            <div class="row space-between">
              <div class="col wiki-name">
                <%= data.name.replaceAll('_', ' ').replaceAll(/ *\([^)]*\) */g, '') %>
              </div>
              <a href="https://en.wikipedia.org/wiki/<%= data.name %>" target="_blank">
                <img class="wiki-icon" src="assets/images/wikipedia-icon.svg">
              </a>
            </div>
            <p><%= data.abstract %></p>
          </div>
        </div>
      </script>

    </div>

    <!-- DOM elements -->
    <div id='elements'>
      <div id='canvas-container'></div>
      <div id='tooltip'></div>
      <div id='previews-container'></div>
      <div id='hovered-preview'></div>
      <div id='offscreen'>
        <div id='cursor'></div>
      </div>
      <div id='loader'>
        <svg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' width='24px' height='30px' viewBox='0 0 24 30' style='enable-background:new 0 0 50 50;' xml:space='preserve'>
          <rect x='0' y='0' width='4' height='10' fill='#333'>
            <animateTransform attributeType='xml' attributeName='transform' type='translate' values='0 0; 0 20; 0 0' begin='0' dur='0.6s' repeatCount='indefinite' />
          </rect>
          <rect x='10' y='0' width='4' height='10' fill='#333'>
            <animateTransform attributeType='xml' attributeName='transform' type='translate' values='0 0; 0 20; 0 0' begin='0.2s' dur='0.6s' repeatCount='indefinite' />
          </rect>
          <rect x='20' y='0' width='4' height='10' fill='#333'>
            <animateTransform attributeType='xml' attributeName='transform' type='translate' values='0 0; 0 20; 0 0' begin='0.4s' dur='0.6s' repeatCount='indefinite' />
          </rect>
        </svg>
      </div>
      <a id='brand' href='https://dhlab.yale.edu' target='_blank'>@YALEDHLAB</a>
      <noscript>Please enable JavaScript to run this app.</noscript>
    </div>
    <div id='scripts'>
      <script src='assets/js/dat.gui.min.js'></script>
      <script src='assets/js/three.min.js'></script>
      <script src='assets/js/trackball-controls.js'></script>
      <script src='assets/js/fly-controls.js'></script>
      <script src='assets/js/gunzip.min.js'></script>
      <script src='assets/js/stats.js'></script>
      <script src='assets/js/luminosity.js'></script>
      <script src='assets/js/effect-composer.js'></script>
      <script src='assets/js/unreal-bloom.js'></script>
      <script src='assets/js/lodash.min.js'></script>
      <script src='assets/js/kdbush.min.js'></script>
      <script src='assets/js/script.js'></script>
      <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Trails: Visualizing massive datasets with WebGL",
        "image": {
          "@type": "ImageObject",
          "url": "https://lab-apps.s3-us-west-2.amazonaws.com/sketches/trails/assets/images/preview.png"
        }
      }
      </script>
    </div>
  </body>
</html>
